version: '3.8'

services:
  analyze-problem:
    build:
      context: .
      dockerfile: Dockerfile.analyze-problem
    ports:
      - "8001:8001"
    environment:
      # 移除憑證檔案路徑，使用 GCP 內建認證
      - GOOGLE_CLOUD_PROJECT=cloud-sre-poc-465509
      - GOOGLE_CLOUD_LOCATION=us-central1
      - GOOGLE_GENAI_USE_VERTEXAI=true
    restart: unless-stopped