services:
  analyze-problem:
    build:
      context: .
      dockerfile: Dockerfile.analyze-problem
    ports:
      - "8001:8001"
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/src/credentials/cloud-sre-poc-465509-a57d7aab386b.json
